<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>upwork</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
</head>

<body style="background: rgb(0,0,0);margin: 71px;">
    {% for i in range(20) %}
        <div class="card" style="background: rgb(255,255,255);border-radius: 20px;margin-bottom: 40px;">
           
            <div class="card-body"
                style="background: rgb(29,155,240);border-radius: 20px;border-width: 0px;border-style: solid;box-shadow: 0px 0px 20px 1px var(--bs-body-color);font-family: ABeeZee, sans-serif;text-shadow: 0px 0px 1px rgb(86,86,86);">
               
                <h4 class="card-title">@{{ tweeter_name[i] }}</h4>
               
                <h6 class="text-start text-dark card-subtitle mb-2" style="color: rgb(108, 117, 125);"><i
                        class="icon ion-ios-calendar-outline"></i>&nbsp;{{ tweet_dates[i] }}</h6>

                <p class="card-text">{{ tweet_texts[i] }}</p>
                
                <div class="d-flex flex-wrap">
                    <p style="margin: 0px 15px;"><i class="fa fa-heart"></i>&nbsp;{{ tweet_likes[i] }} Likes</p>
                    <p style="margin: 0px 15px;"><i class="la la-retweet"></i>&nbsp;{{ tweet_rts[i] }} RTs</p>
                    <p style="margin: 0px 15px;"><i class="fas fa-user-plus"></i>&nbsp;{{ tweeter_followers[i] }} Followers</p>
                
                </div>

            </div>
        </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
